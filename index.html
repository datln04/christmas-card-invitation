<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You're Invited! | Christmas Sleepover Party</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #F5F1E9;
        overflow-x: hidden;
      }
      h1, h2, h3, .font-christmas {
        font-family: 'Mountains of Christmas', cursive;
      }
      
      /* Header animation */
      @keyframes letter-in {
        from { opacity: 0; transform: translateY(20px) scale(0.8); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-letter-in {
        display: inline-block;
        opacity: 0;
        animation: letter-in 0.5s forwards cubic-bezier(0.25, 0.46, 0.45, 0.94);
        will-change: transform, opacity;
      }

      /* Ken Burns Image Effect */
      @keyframes ken-burns {
        0% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }
      .ken-burns-container {
        overflow: hidden;
      }
      .ken-burns-image {
        animation: ken-burns 20s ease-out forwards;
        will-change: transform;
      }
      
      /* Fairy Lights Twinkle Effect */
      @keyframes light-twinkle {
        0%, 100% { fill-opacity: 0.5; filter: drop-shadow(0 0 2px #FFD700); }
        50% { fill-opacity: 1; filter: drop-shadow(0 0 6px #FFD700); }
      }
      .light {
        animation: light-twinkle 2s infinite;
      }

      /* Icon Float Animation */
      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-10px) rotate(5deg); }
      }
      .icon-container {
        animation: float 3s ease-in-out infinite;
      }
      .icon-container:hover {
        animation: float 1s ease-in-out infinite;
      }

      /* Icon Glow Pulse - Christmas colors */
      @keyframes glow-pulse {
        0%, 100% { 
          filter: drop-shadow(0 0 5px rgba(220, 38, 38, 0.6))
                  drop-shadow(0 0 8px rgba(212, 175, 55, 0.4)); 
        }
        50% { 
          filter: drop-shadow(0 0 15px rgba(220, 38, 38, 0.9))
                  drop-shadow(0 0 25px rgba(212, 175, 55, 0.6))
                  drop-shadow(0 0 35px rgba(34, 197, 94, 0.4)); 
        }
      }
      .icon-glow {
        animation: glow-pulse 2s ease-in-out infinite;
      }

      /* Bounce Animation for Icons */
      @keyframes bounce-gentle {
        0%, 100% { transform: translateY(0) scale(1); }
        50% { transform: translateY(-8px) scale(1.05); }
      }
      .icon-list-item:hover .icon-container {
        animation: bounce-gentle 0.6s ease-in-out;
      }

      /* Shimmer Effect */
      @keyframes shimmer {
        0% { transform: translateX(-100%) skewX(-15deg); }
        100% { transform: translateX(200%) skewX(-15deg); }
      }
      .icon-list-item::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        transform: translateX(-100%);
        transition: transform 0.5s;
      }
      .icon-list-item:hover::before {
        animation: shimmer 0.6s ease-in-out;
      }

      /* 3D Card Tilt Effect */
      .icon-list-item {
        transform-style: preserve-3d;
        perspective: 1000px;
      }
      .icon-list-item:hover {
        transform: translateY(-8px) rotateX(5deg) rotateY(-2deg);
      }

      /* Animated Gradient Background - Christmas Theme */
      @keyframes gradient-shift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animated-gradient {
        background: linear-gradient(-45deg, 
          #FFF5F0 0%, 
          #F0F8F4 25%, 
          #FFF8E7 50%, 
          #F5F1E9 75%, 
          #E8F5F0 100%);
        background-size: 400% 400%;
        animation: gradient-shift 20s ease infinite;
      }

      /* Floating Ornaments */
      @keyframes float-ornament {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        33% { transform: translateY(-20px) rotate(5deg); }
        66% { transform: translateY(-10px) rotate(-5deg); }
      }
      .floating-ornament {
        animation: float-ornament 4s ease-in-out infinite;
      }

      /* Star Twinkle */
      @keyframes star-twinkle {
        0%, 100% { opacity: 0.3; transform: scale(0.8); }
        50% { opacity: 1; transform: scale(1.2); }
      }
      .star {
        animation: star-twinkle 2s ease-in-out infinite;
      }

      /* Section Entrance Animation Enhanced */
      @keyframes slide-in-up {
        from {
          opacity: 0;
          transform: translateY(50px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .section-entrance {
        animation: slide-in-up 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }

      /* Header 3D Effect - Enhanced Christmas Colors */
      @keyframes header-glow {
        0%, 100% {
          text-shadow: 
            2px 2px 10px rgba(220, 38, 38, 0.4),
            0 0 20px rgba(212, 175, 55, 0.3),
            0 0 30px rgba(34, 197, 94, 0.2);
        }
        50% {
          text-shadow: 
            2px 2px 25px rgba(220, 38, 38, 0.7),
            0 0 50px rgba(212, 175, 55, 0.5),
            0 0 70px rgba(34, 197, 94, 0.4),
            0 0 90px rgba(59, 130, 246, 0.3);
        }
      }
      .header-glow {
        animation: header-glow 3s ease-in-out infinite;
      }

      /* Snowflake Enhanced */
      @keyframes fall-enhanced {
        0% {
          transform: translateY(-10vh) translateX(0vw) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: var(--start-opacity);
        }
        50% {
          transform: translateX(calc(var(--drift) * 1vw)) rotate(180deg);
        }
        90% {
          opacity: var(--start-opacity);
        }
        100% {
          transform: translateY(110vh) translateX(calc(var(--drift) * 2vw)) rotate(360deg);
          opacity: 0;
        }
      }
      .snowflake-enhanced {
        animation: fall-enhanced linear infinite;
      }

      /* Performance optimizations */
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* GPU acceleration for animations */
      .floating-ornament,
      .icon-container,
      .icon-list-item,
      .ken-burns-image {
        transform: translateZ(0);
        backface-visibility: hidden;
        perspective: 1000px;
      }
      
      /* Reduce repaints */
      .snowflake-enhanced,
      .sparkle {
        contain: layout style paint;
      }

      /* Optimized parallax using CSS variables - Better performance */
      .parallax-tree-left {
        transform: translate3d(0, var(--scroll-y, 0), 0) rotate(var(--scroll-rotate, 0deg));
        will-change: transform;
      }
      
      .parallax-tree-right {
        transform: translate3d(0, var(--scroll-y, 0), 0) rotate(var(--scroll-rotate, 0deg)) scaleX(-1);
        will-change: transform;
      }
      
      .parallax-lights {
        transform: translate3d(0, var(--scroll-y, 0), 0);
        will-change: transform;
      }

      /* Disable animations during scroll for better performance */
      @media (prefers-reduced-motion: no-preference) {
        .section-entrance {
          animation: slide-in-up 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
      }

      /* Optimize image rendering */
      img {
        image-rendering: auto;
        -webkit-font-smoothing: antialiased;
      }
      
      .ken-burns-image {
        will-change: opacity, transform;
        transform: translateZ(0);
      }

      /* Image animations for IconListItem */
      @keyframes image-fade-in {
        0% {
          opacity: 0;
          transform: scale(0.3) rotate(-20deg);
          filter: blur(10px);
        }
        50% {
          transform: scale(1.15) rotate(8deg);
          filter: blur(2px);
        }
        100% {
          opacity: 1;
          transform: scale(1) rotate(0deg);
          filter: blur(0px);
        }
      }

      @keyframes image-zoom-in {
        0% {
          opacity: 0;
          transform: scale(0.8);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes image-slide-up {
        0% {
          opacity: 0;
          transform: translateY(30px) scale(0.9);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      @keyframes text-fade-in {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse-ring {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.2);
          opacity: 0.7;
        }
        100% {
          transform: scale(1.4);
          opacity: 0;
        }
      }

      .animate-image-in {
        animation: image-fade-in 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      .animate-text-in {
        animation: text-fade-in 0.8s ease-out forwards;
        animation-delay: 0.4s;
      }

      .animate-pulse-ring {
        animation: pulse-ring 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      /* Hover animations for images */
      .icon-list-item img {
        transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        will-change: transform;
      }

      .icon-list-item:hover img {
        transform: scale(1.2) rotate(8deg);
        box-shadow: 0 15px 40px rgba(220, 38, 38, 0.5), 0 0 30px rgba(255, 215, 0, 0.3);
        filter: brightness(1.1) saturate(1.2);
      }

      /* Image container optimization */
      .icon-container {
        will-change: transform, opacity;
        transform: translateZ(0);
      }
    </style>
